<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TOSEE — Notícias</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png" />
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">TOSEE</div>

    <nav class="topnav">
      <a href="index.html" class="active">Notícias</a>
      <a href="calendar.html">Calendário</a>
      <a href="alerts.html">Alertas</a>
      <a href="performance.html">Performance</a>
      <a href="about.html">Sobre</a>
    </nav>

    <div class="tools">
      <select id="langSelect" aria-label="Idioma">
        <option value="pt">PT</option>
        <option value="en">EN</option>
      </select>
      <input id="searchInput" placeholder="Pesquisar (ex: EURUSD, FOMC)"/>
      <button id="btnSearch" class="btn">Buscar</button>
    </div>
  </header>

  <main class="container">
    <aside class="rightpanel">
      <div class="card live-summary">
        <div class="card-title" id="liveTitle">Resumo</div>
        <div class="pairs">
          <div class="pair"><span>EURUSD</span><strong id="p-eurusd">--</strong></div>
          <div class="pair"><span>GBPUSD</span><strong id="p-gbpusd">--</strong></div>
          <div class="pair"><span>USDJPY</span><strong id="p-usdjp">--</strong></div>
          <div class="pair"><span>XAUUSD</span><strong id="p-xauusd">--</strong></div>
        </div>
        <small class="muted">Atualizações a cada 2 min</small>
      </div>

      <div class="card headlines" id="topHeadlines">
        <div class="card-title">Top Headlines</div>
        <ul id="topList"><li>Carregando...</li></ul>
      </div>

      <div class="card donut-card">
        <div class="card-title">Distribuição</div>
        <canvas id="miniDonut" width="180" height="120"></canvas>
      </div>
    </aside>

    <section class="news-column">
      <div class="meta-row">
        <div class="muted small" id="lastUpdated">Última atualização: —</div>
        <div class="muted small" id="feedStatus">Status: idle</div>
      </div>

      <div id="newsList" class="news-list">
        <!-- news items injected here -->
      </div>

      <div class="controls-row">
        <button id="btnLoadMore" class="btn-ghost">Carregar mais</button>
        <button id="btnRefresh" class="btn">Atualizar agora</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>© TOSEE — real-time market headlines</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
